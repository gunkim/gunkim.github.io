---
layout: default
title: Tags
---

<div class="tags">
    {% assign all_tags = site.tags | sort %}
    {% for tag in all_tags %}
    <div id="{{ tag[0] | slugify }}" class="tag">
        <h2 class="tag-name">
            <a href="#{{ tag[0] | slugify }}">
                {{ tag[0] }}
            </a>
        </h2>
        <ul class="tag-posts">
            {% for post in tag[1] %}
            <li class="post">
                <h3 class="post-title">
                    <a href="{{ post.url | absolute_url }}">
                        {{ post.title }}
                    </a>
                </h3>
                <span class="post-date">{{ post.date | date_to_string }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
