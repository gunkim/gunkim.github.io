---
layout: default
---

{%-include back_link.html-%}

<article>

    <p class="post-meta">
        <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    </p>

    <h1>{{ page.title }}</h1>

    {%- if page.draft -%}
    <p style="text-align: center; font-weight: bold;">이 글은 초안입니다.</p>

    <hr/>
    {%- endif -%}

    {{ page.content }}
</article>
